name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build packages
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential geany libgtk-3-dev libgeany-dev
        make
        ./scripts/package-all.sh ${GITHUB_REF#refs/tags/v}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/packages/*
          release/source/*
        generate_release_notes: true