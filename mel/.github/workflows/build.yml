name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          geany \
          libgtk-3-dev \
          libgeany-dev \
          libsqlite3-dev \
          libcurl4-openssl-dev \
          libjson-c-dev
    
    - name: Build
      run: make
    
    - name: Check build
      run: |
        ls -la mel.so
        file mel.so