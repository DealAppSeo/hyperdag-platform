<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to HyperDAG</title>
    <script>
        // Determine if we need to redirect
        const host = window.location.host;
        if (host.startsWith('www.')) {
            // Redirect www to non-www
            const newUrl = window.location.href.replace('www.', '');
            window.location.href = newUrl;
        }
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        p {
            margin: 1rem 0;
            color: #666;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4e41d9;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 1rem;
        }
        .manual-link a {
            color: #4e41d9;
            text-decoration: none;
        }
        .manual-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>Redirecting to HyperDAG</h1>
        <p>You're being redirected to the secure HyperDAG platform...</p>
        <div class="spinner"></div>
        <div class="manual-link">
            <p>If you are not redirected, <a href="https://hyperdag.org">click here</a>.</p>
        </div>
    </div>
</body>
</html>
