<!DOCTYPE html>
<html>
<head>
    <title>React Mount Test</title>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log("Test script running");
        document.getElementById('root').innerHTML = '<h1>Direct DOM manipulation works</h1>';

                console.log("React is NOT available");
            }
        }, 1000);
    </script>
</body>
</html>
